<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1>Clientes</h1>
  <ul>
    {% if g.user %}
      <li><span>{{ g.user['username'] }}</span>
      <li><a href="{{ url_for('autenticar.logout') }}">Cerrar Sesi√≥n</a>
    {% else %}
      <li><a href="{{ url_for('autenticar.registrar') }}">Registrar</a>
      <li><a href="{{ url_for('autenticar.login') }}">Log In</a>
    {% endif %}
    <li><a href="{{ url_for('productos.obtenerProductos') }}">Productos</a>
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
