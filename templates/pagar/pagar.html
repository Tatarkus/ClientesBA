{% extends 'base.html' %}

{% block header %}
<h1 class="text-center display-3 text-dark pb-0 mt-5 font-weight-light">{% block title %}Pago Online{% endblock %}</h1>
<h4 class="text-center">Los datos por defecto sirven para probar</h4>
{% endblock %}

{% block content %}
<script src="https://secure.mlstatic.com/sdk/javascript/v1/mercadopago.js"></script>

<form action="" method="post" id="pay" name="pay" >
    <fieldset>
        <ul>
            <li>
                <label for="email">Email</label>
                <input id="email" name="email" value="usuarioPrueba@prueba.com" type="email" placeholder="tu email"/>
            </li>
            <li>
                <label for="cardNumber">Número Tarjeta:</label>
                <input type="text" value="4168 8188 4444 7115" id="cardNumber" data-checkout="cardNumber" placeholder="4168 8188 4444 7115" onselectstart="return false" onpaste="return false" onCopy="return false" onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off />
            </li>
            <li>
                <label for="securityCode">CRC:</label>
                <input type="text"  value ="123" id="securityCode" data-checkout="securityCode" placeholder="123" onselectstart="return false" onpaste="return false" onCopy="return false" onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off />
            </li>
            <li>
                <label for="cardExpirationMonth">Mes expiración:</label>
                <input type="text"  value ="12" id="cardExpirationMonth" data-checkout="cardExpirationMonth" placeholder="12" onselectstart="return false" onpaste="return false" onCopy="return false" onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off />
            </li>
            <li>
                <label for="cardExpirationYear">Año expiración:</label>
                <input type="text"  value ="2021" id="cardExpirationYear" data-checkout="cardExpirationYear" placeholder="2015" onselectstart="return false" onpaste="return false" onCopy="return false" onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off />
            </li>
            <li>
                <label for="cardholderName">Titular:</label>
                <input type="text" value="APRO" id="cardholderName" data-checkout="cardholderName" placeholder="APRO" />
            </li>
            <li>
                <label for="docType">Tipo del documento:</label>
                <select id="docType" data-checkout="docType"></select>
            </li>
            <li>
                <label for="docNumber">Numero del documento:</label>
                <input type="text"  value="12345678" id="docNumber" data-checkout="docNumber" placeholder="12345678" />
            </li>
            <li>
                <label for="montoPago">Monto:</label>
                <input type="text" name="montoPago" value="99999" id="montoPago"  placeholder="500000" />
            </li>
        </ul>
        <input type="hidden" name="paymentMethodId" />
        <input type="submit" value="PAGAR!" />
    </fieldset>
</form>
<script type="text/javascript" src="{{ url_for('static', filename = 'js/mercadopago.js') }}"></script>

{% endblock %}
