{% extends 'base.html' %}

{% block header %}
<h1 class="text-center display-3 text-dark pb-0 mt-5 font-weight-light">{% block title %}Pago Online{% endblock %}</h1>
<h4 class="text-center">Los datos por defecto sirven para probar</h4>

<script src="https://secure.mlstatic.com/sdk/javascript/v1/mercadopago.js"></script>
{% endblock %}

{% block content %}
    <div class="content" style="text-align: center;">
    <form  style="display: inline-block; " class="" action="" method="post" id="pay" name="pay" >
        <fieldset>
            <div class="form-group row">
                    <label class="col-sm-4 col-form-label-sm" for="email">Email</label>
                     <div class="col-sm-8">
                        <input class="form-control form-control-sm" id="email" name="email" value="usuarioPrueba@prueba.com" type="email" placeholder="tu email"/>
                    </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label-sm" for="cardNumber">Número Tarjeta:</label>
                <div class="col-sm-8">
                <input class="form-control form-control-sm" type="text" value="4168 8188 4444 7115" id="cardNumber" data-checkout="cardNumber" placeholder="4168 8188 4444 7115" onselectstart="return false" onpaste="return false" onCopy="return false" onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label-sm" for="securityCode">CRC:</label>
                <div class="col-sm-8">
                <input class="form-control form-control-sm" type="text"  value ="123" id="securityCode" data-checkout="securityCode" placeholder="123" onselectstart="return false" onpaste="return false" onCopy="return false" onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label-sm" for="cardExpirationMonth">Mes expiración:</label>
                <div class="col-sm-8">
                <input class="form-control form-control-sm" type="text"  value ="12" id="cardExpirationMonth" data-checkout="cardExpirationMonth" placeholder="12" onselectstart="return false" onpaste="return false" onCopy="return false" onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off />
                </div>
            </div>
           <div class="form-group row">
                <label class="col-sm-4 col-form-label-sm" for="cardExpirationYear">Año expiración:</label>
                <div class="col-sm-8">
                <input class="form-control form-control-sm" type="text"  value ="2021" id="cardExpirationYear" data-checkout="cardExpirationYear" placeholder="2015" onselectstart="return false" onpaste="return false" onCopy="return false" onCut="return false" onDrag="return false" onDrop="return false" autocomplete=off />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label-sm" for="cardholderName">Titular:</label>
                <div class="col-sm-8">
                <input class="form-control form-control-sm" type="text" value="APRO" id="cardholderName" data-checkout="cardholderName" placeholder="APRO" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label-sm" for="docType">Tipo del documento:</label>
                <div class="col-sm-8">
                <select class="form-control form-control-sm" id="docType" data-checkout="docType"></select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label-sm" for="docNumber">Numero del documento:</label>
                <div class="col-sm-8">
                <input class="form-control form-control-sm" type="text"  value="12345678" id="docNumber" data-checkout="docNumber" placeholder="12345678" />
                </div>
            </div>
           <div class="form-group row">
                <label class="col-sm-4 col-form-label-sm" for="montoPago">Monto:</label>
                <div class="col-sm-8">
                <input class="form-control form-control-sm" type="text" name="montoPago" value="99999" id="montoPago"  placeholder="500000" />
            </div>
        </div>
        <input type="hidden" name="paymentMethodId" />
        <input type="submit" value="PAGAR!" />
    </fieldset>
</form>
</div>
<script type="text/javascript" src="{{ url_for('static', filename = 'js/mercadopago.js') }}"></script>

{% endblock %}
